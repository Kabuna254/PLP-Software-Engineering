<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Animations and Local Storage</title>
</head>
<body>
    <div class="container">
        <h1>Interactive Animations</h1>
        <button id="theme-toggle">Toggle Theme</button>
        <button id="animate-button">Slide In Box</button>
        <button id="bounce-button">Bounce Box</button>
        <div class="box"></div>
        <button id="image-bounce-button">Bounce Image</button>
        <img id="animated-image" src="Images/pic2.jpg" alt="Example Image" style="width: 200px; margin-top: 20px;">
    </div>
    <script src="script.js"></script>
</body>
</html>
